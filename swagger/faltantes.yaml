swagger: '2.0'
info:
  description: >-
   Desafío de implementación
  version: 1.0.0
  title: API desafio
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: samanzanom@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: '127.0.0.1:8080'
basePath: /desafio
tags:
  - name: Desafio
    description: Lista de periodos faltantes
schemes:
  - http
paths:
  /api:
    get:
      parameters:
        - in: query
          name: fechaInicio
          schema:
            type: string
          description: Fecha inicial '2022-01-05'
        - in: query
          name: fechaFin
          schema:
            type: string
          description: Fecha inicial '2022-01-05'
      tags:
        - faltantes
      summary: Lista de periodos faltantes
      operationId: faltantes
      produces:
        - application/json
      responses:
        '200':
          description: Periodo y lista de fechas faltantes
          schema:
            $ref: '#/definitions/Faltante'
definitions:
  Faltante:
    type: object
    properties:
      id:
        type: integer
        format: int64
      fechaCreacion:
        type: string
        format: date
      fechaFin:
        type: string
        format: date
      fechas:
        type: array
        items:
          type: string
          format: date
      fechasFaltantes:
        type: array
        items:
          type: string
          format: date
externalDocs:
  description: Especificación de swagger
  url: 'https://swagger.io/docs/specification/about/'
